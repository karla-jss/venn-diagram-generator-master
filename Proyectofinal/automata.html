<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="./../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automata Visualization</title>
    <style>
        #canvas-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            position: relative;
            overflow-x: auto;
            /* Enable horizontal scrolling */
            overflow-y: hidden;
        }

        canvas {
            display: block;
            min-width: 1100px;
            /* Ensure canvas is wide enough */
        }
    </style>
</head>

<body style="background-color: rgb(254, 253, 255);">
    <header class="header">
        <div class="row">
            <div class="col s12 l5">
                <h1>Visualizador de Autómata</h1>
                <h2>Valida tu correo institucional</h2>
            </div>
            <div class="col l7 hide-on-med-and-down naving">
                <div class="row">
                    <div class="col s4">
                        <div><a style="font-weight: bold; font-size: 120%;" class="waves-effect btn-flat"
                                href="index.html">Presentacion</a></div>
                    </div>
                    <div class="col s4">
                        <div><a style="font-weight: bold; font-size: 120%;" class="waves-effect btn-flat"
                                href="./graph.html">Evaluador de correos</a></div>
                    </div>
                    <div class="col s4">
                        <div class="top-selected"><a style="font-weight: bold; font-size: 120%;"
                                class="waves-effect btn-flat disabled" href="./automata.html">Visualizador</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container"><a class="top sidenav-trigger full hide-on-large-only" href="#"
                data-target="mobile-demo"><i class="material-icons">menu</i></a></div>
        <ul class="sidenav" id="mobile-demo">
            <h1>Navegación</h1>
            <li><a class="waves-effect" style="color: aliceblue;" href="index.html">Inicio</a></li>
            <li><a class="waves-effect" style="color: aliceblue;" href="./graph.html">Evaluador</a></li>
            <li><a class="waves-effect disabled top-selected" style="color: aliceblue;"
                    href="./automata.html">Visualizador</a></li>
        </ul>
    </header>
    <main>
        <div class="up">
            <div id="particles-js"></div>
        </div>
        <div class="row">
            <div class="col s12 l4">
                <div style="background-color: rgb(34, 34, 34);border-radius: 10px;" class="card">
                    <div class="card-content">
                        <span class="card-title">Ingresar Correo</span>
                        <div class="input-field">
                            <input placeholder="ejemplo123@uni.edu.ni" id="email-input" type="text">
                            <label for="email-input">Correo Institucional</label>
                        </div>
                        <button class="waves-effect waves-light btn eval" id="validate-btn">Validar y Visualizar
                            <i class="material-icons right">forward</i>
                        </button>
                        <p id="result-message" style="margin-top: 20px; font-weight: bold;"></p>
                    </div>
                </div>
                <div style="background-color: rgb(34, 34, 34);border-radius: 10px;" class="card">
                    <div class="card-content">
                        <span class="card-title">Reglas</span>
                        <ul>
                            <li>1. 2-4 letras minúsculas (a-z)</li>
                            <li>2. 2-3 números (0-9)</li>
                            <li>3. Termina en @uni.edu.ni</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div style="background-color: rgb(34, 34, 34); border-radius: 10px;" class="col s12 l8">
                <div style="background-color: rgb(34, 34, 34); border-radius: 10px;" id="canvas-container">
                    <canvas id="automata-canvas"></canvas>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/automata.js"></script>
<script type="text/javascript" src="js/particles.min.js"></script>
<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/init.js"></script>

<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
    });
</script>

</html>
